<div class="slider-box">
  <h4 class="slider-box-title">Slider title</h4>

  <ngx-siema [options]="options">
    <ngx-siema-slide *ngFor="let item of sliderItems">
      <div class="item">
        <img [src]="item.path" />
      </div>
    </ngx-siema-slide>
  </ngx-siema>
  <div class="left" (click)="galleryprev()">
    <fa-icon [icon]="'angle-left'">
    </fa-icon>
  </div>
  <div class="right" (click)="gallerynext()">
    <fa-icon [icon]="'angle-right'">
    </fa-icon>
  </div>

</div>
