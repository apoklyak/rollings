<div class="slider-box">
  <ngx-siema [options]="options">
    <ngx-siema-slide *ngFor="let item of items">
      <div class="item">
        <img [src]="item.path" />
      </div>
    </ngx-siema-slide>
  </ngx-siema>
  <div class="left" (click)="onPrev()">
    <fa-icon [icon]="'angle-left'">
    </fa-icon>
  </div>
  <div class="right" (click)="onNext()">
    <fa-icon [icon]="'angle-right'">
    </fa-icon>
  </div>
</div>
